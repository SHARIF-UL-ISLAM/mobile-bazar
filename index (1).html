<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Store</title>
  <!-- Stylesheet Link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section class="container">
    <h1 class="text-center my-4">Mobile Maya</h1>
    <!-- Input Field Start -->
    <div class="input-group mt-5 w-50 mx-auto mb-3">
      <input id="input-field" type="text" class="form-control" placeholder="Apply Phone Name"
        aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button onclick="phone()" class="btn btn-outline-primary" type="button">Search</button>
      </div>
    </div>
    <p class="text-center text-danger fw-bold" id="error"></p>
    <!-- Input Field End -->

    <!-- Info Container Start -->
    <div id="info-container" class="row row-cols-1 mt-5 d-felx justify-content-center row-cols-md-3 g-4 my-5">
    </div>
    <!-- Info Container End -->

    <!--Phone Container Start -->
    <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 my-5">
    </div>
    <!--Phone Container End -->
  </section>
  <script src="js/phone-search.js"></script>
</body>

</html>
